<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">

    <!-- FONTS -->

<body class="login-body">


    <div class="container">
        <div class="box">
            <h1>Login</h1>
            <form class="form-box">
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="login-forgot">
                    <p><input class="checkbox" type="checkbox" id="check-me">
                        <label for="check-me">Remember me</label>
                    </p>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="login-btn submit">Submit</button>
                <p class="form-register">Don't have an account?<a href="#">Register</a></p>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
